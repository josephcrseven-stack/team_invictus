<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invictus — Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="particles" aria-hidden="true"></div>

  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html">
        <div class="logo"><img src="logo.png"></div>
        <div><h1>Invictus</h1><div class="small muted">Contact</div></div>
      </a>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="work.html">Work</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero-card contact-panel">
      <div class="form">
        <h2>Contact Team Invictus</h2>
        <p class="muted small">Send us a short message — we'll respond within a few days.</p>

        <input class="input" placeholder="Your name" />
        <input class="input" placeholder="Email address" />
        <textarea class="input" placeholder="How can we help?" rows="6"></textarea>
        <button class="send">Send Message</button>
      </div>

      <aside style="padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,184,77,0.04);">
        <h3>Contact Info</h3>
        <div class="muted small" style="margin-top:8px">Email</div>
        <div style="font-weight:700;margin-bottom:12px">Invictus.in@gmail.com</div>

        <div class="muted small">Location</div>
        <div style="font-weight:700;margin-bottom:12px">Kerala, India</div>

        <div class="muted small">Follow</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <div class="btn" style="background:transparent;border:1px solid rgba(255,184,77,0.06);color:var(--gold-100)">Twitter</div>
          <div class="btn" style="background:transparent;border:1px solid rgba(255,184,77,0.06);color:var(--gold-100)">LinkedIn</div>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">© Team Invictus • <span class="muted">Reach out anytime</span></footer>
</body>
</html>
